<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Case Converter</div>

        <div class="flex-case">
            <textarea id="text"></textarea>
            <div class="flex-case-buttons">
                <button class = "flex-item" id="upper-case">Upper Case</button>
                <button class = "flex-item" id="lower-case">Lower Case</button>
                <button class = "flex-item" id="proper-case">Proper Case</button>
                <button class = "flex-item" id="sentence-case">Sentence Case</button>
                <button class = "flex-item" id="save-text-file">Save File</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
